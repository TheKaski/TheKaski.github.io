{{ range . }}
<div class="custom-project-preview-container">
    <h2><a href="{{ .RelPermalink }}">{{ .LinkTitle }} </a></h2>
    {{ $dateMachine := .Params.Date | time.Format "2006-01-02T15:04:05-07:00" }}
    {{ $dateHuman := .Date | time.Format ":date_long" }}
    <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
    {{ with .Params.thumbnailImage }}
    <img src="{{ . }}" alt="Project Image" class="thumbnail">
    {{ end }}
    <p>{{ .Params.summaryText }}
    <p>
</div>
{{ end }}
